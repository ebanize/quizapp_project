name: Deploy to Amazon ECS
on:
  push:
    branches:
      - master
env:
  AWS_REGION: eu-west-2
  ECS_CLUSTER: quizapp-cluster
  CONTAINER_NAME: quizapp-repo
  ECS_SERVICE: quizapp-first-service
  ECS_TD: .github/workflows/task_definition.json 

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: "AKIAWQJ5LX2HMGWPMVDV"
          aws-secret-access-key: "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"
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, ta g, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: "***.dkr.ecr.eu-west-2.amazonaws.com"
          ECR_REPOSITORY: "quizapp-repo"
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def-1
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TD }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-1.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true